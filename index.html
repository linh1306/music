<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/basic.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
    <title>Document</title>

        $(document).ready(function(){
            $('#toggle').click(function(){
                $('nav').slideToggle();
            })
        })
    </script> -->
</head>

<body>
    <audio id="myAudio"  src="music/cố giang tình.mp3" ontimeupdate="updateTimeDisplay()"></audio>
    <div class="container">
        <div class="menu">
            <div id="toggle" class="mn__ls-item">
                <i class="far fa-bars"></i>
            </div>
            <nav>
                <ul id="menu__list">
                    <li class="mn__ls-item"></li>
                    <li class="mn__ls-item"></li>
                    <li class="mn__ls-item"></li>
                </ul>
            </nav>
        </div>

        <div class="list">
            <div class="list__hder">
                <p>List</p>
            </div>

            <div class="scrollbar" id="style-2">
                <div class="force-overflow"></div>
            </div>
            
            <div class="console">
                <div id="name"><p>cố giang tình</p></div>
                <div id="time">0:00 / 0:00</div>
                <ul class="csl__button">
                    <li class="button">
                        <i class="fal fa-caret-left"></i>
                    </li>
                    <li class="button" onclick="playPause()">
                        <i id="Pause/Play" class="fal fa-pause-circle" ></i>
                    </li>
                    <li class="button" onclick="next()">
                        <i class="fal fa-caret-right"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>


</body>
<script src="js/basic.js"></script>
<script src="js/readfile.js"></script>
